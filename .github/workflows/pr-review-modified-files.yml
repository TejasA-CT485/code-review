name: Python PR Check

on:
  pull_request:
    branches: 
      - main
    types: [opened, synchronize, reopened]

jobs:
  lint-and-check-unused-vars:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or your preferred version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 vulture

    - name: Get modified files
      id: get_modified_files
      run: |
        # Get list of modified Python files in the current PR
        modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.py$' || true)
        echo "modified_files=$modified_files" >> $GITHUB_ENV

    - name: Run flake8 for linting on modified files
      run: |
        if [ -n "$modified_files" ]; then
          echo "Running flake8 on modified files..."
          flake8 $modified_files --ignore=E501 --exit-zero > flake8.log
          cat flake8.log
          if [ -s flake8.log ]; then
            echo "Linting issues found!"
            exit 1
          fi
        else
          echo "No Python files modified, skipping flake8."
        fi

    - name: Run vulture for unused code on modified files
      run: |
        if [ -n "$modified_files" ]; then
          echo "Running vulture on modified files..."
          vulture $modified_files > vulture.log || true
          cat vulture.log
          if [ -s vulture.log ]; then
            echo "Unused code detected!"
            exit 1
          fi
        else
          echo "No Python files modified, skipping vulture."
        fi